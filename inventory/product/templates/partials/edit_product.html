<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6 col-md-offset-3">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Edit your product</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="{% url 'edit_products' %}" method="post">
                            {% csrf_token %}

                            <div class="box-body">
                                <label for="exampleInputEmail1">Product</label>
                                <div class="form-inline">
                                    <input type="text" value="{{ product.product_name }}" name="product_name"
                                           class="form-control" id="exampleInputEmail1"
                                           required>
                                    <div class="form-group">
                                        <input type="text" name="dnr" value="{{ product.product_code }}" class="form-control"
                                               id="dnr" placeholder="DNR"
                                               required>
                                    </div>
                                </div>

                                <label for="quantity">Unit</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <select class="form-control" name="unit_name">
                                            {% for unit in units %}
                                                {% if unit.unit_si_name == product.unit_name %}
                                                    <option selected
                                                            value="{{ unit.unit_si_name }}">{{ unit.unit_si_name }}</option>
                                                {% else %}
                                                    <option value="{{ unit.unit_si_name }}">{{ unit.unit_si_name }}</option>
                                                {% endif %}

                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <label for="ppp">Per Unit Price</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="number" step="0.01" value="{{ product.per_unit_price }}"
                                               class="form-control"
                                               name="per_unit_price" id="ppp"
                                               required>
                                    </div>
                                    <span>
                                        Tk
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label>Team Name</label>
                                    <select class="form-control" id="team_name" name="team_name">
                                        {% for team in teams %}
                                            {% if team.team_name == product.team_name %}
                                                <option selected
                                                        value="{{ team.team_name }}">{{ team.team_name }}</option>
                                            {% else %}
                                                <option value="{{ team.team_name }}">{{ team.team_name }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" value="Submit" class="btn btn-primary">Edit</button>
                                <input type="text" style="visibility: hidden" value="{{ product.id }}"
                                       name="product_id">
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>
