<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6 col-md-offset-3">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Purchase {{ product.product_name }} {{ product.product_code }}</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="{% url 'purchase_products' %}" method="post">
                            {% csrf_token %}

                            <div class="box-body">
                                <label for="cone_quantity_value">Number Of Cones</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="number" class="form-control" name="cone_quantity_value"
                                               id="cone_quantity_value"
                                               required>
                                    </div>
                                </div>

                                <label for="quantity">Quantity</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="number" step="0.01" class="form-control" name="quantity_value"
                                               id="quantity"
                                               required>
                                    </div>
                                </div>

                                <label for="cheque_no">Challan No</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="text" name="cheque_no" class="form-control"
                                               id="cheque_no"
                                               required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Suppliers</label>
                                    <select class="form-control" name="supplier_name" id="supply" required>
                                        {% for supplier in suppliers %}
                                            <option id="supply_option"
                                                    value="{{ supplier.supplier_name }}">{{ supplier.supplier_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" value="Submit" class="btn btn-primary">Purchase</button>
                                <input type="text" style="visibility: hidden" value="{{ product.id }}"
                                       name="product_id">
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>
