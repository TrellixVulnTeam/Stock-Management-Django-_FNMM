<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6 col-md-offset-3">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Edit Member</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="{% url 'edit_member' %}" method="post">
                            {% csrf_token %}
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="team_member_name">Name</label>
                                    <input type="text" value="{{ member.team_member_name }}" name="team_member_name"
                                           class="form-control"
                                           id="team_member_name" required>
                                </div>

                                <label for="team_member_position">Position</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="text" value="{{ member.team_member_position }}"
                                               class="form-control" name="team_member_position"
                                               id="team_member_position" required>
                                    </div>
                                </div>

                                <label for="team_member_username">Username</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="text" value="{{ member.team_member_username }}"
                                               class="form-control" name="team_member_username"
                                               id="team_member_username" required>
                                    </div>
                                </div>
                                <label for="team_member_password">Password</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="password" value="{{ member.team_member_password }}"
                                               class="form-control" name="team_member_password"
                                               id="team_member_password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Team</label>
                                    <select class="form-control" name="team">
                                        {% for team in teams %}
                                            {% if team.id|stringformat:"i" == member.team %}
                                                <option selected value="{{ team.id }}">{{ team.team_name }}</option>
                                            {% else %}
                                                <option value="{{ team.id }}">{{ team.team_name }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" value="Submit" class="btn btn-primary">Edit</button>
                                <input type="text" style="visibility: hidden" value="{{ member.id }}" name="member_id">
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->

    </div>
</div>
