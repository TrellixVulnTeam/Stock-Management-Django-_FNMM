<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6 col-md-offset-3">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Last status of {{ change_notifications.changedID.product_name }}</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="#" method="post">
                            {% csrf_token %}

                            <div class="box-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Product Name</label>
                                    <input type="text" value="{{ change_notifications.changedID.product_name }}"
                                           name="product_name"
                                           class="form-control" id="exampleInputEmail1"
                                           readonly>
                                </div>

                                <label for="cone_quantity_value">Number Of Cones</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="text"
                                               value="{{ change_notifications.changedID.cone_quantity_value }} "
                                               class="form-control"
                                               name="cone_quantity_value" id="cone_quantity_value"
                                               readonly>
                                        <span>
                                    </span>
                                    </div>
                                </div>

                                <label for="quantity">Quantity</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="text"
                                               value="{{ change_notifications.changedID.quantity_value }} "
                                               class="form-control"
                                               name="quantity_value" id="quantity"
                                               readonly>
                                        <span>
                                        {{ change_notifications.changedID.unit_name }}
                                    </span>
                                    </div>
                                </div>

                                <label for="ppp">Per Unit Price</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="text" value="{{ change_notifications.changedID.per_unit_price }}"
                                               class="form-control"
                                               name="per_unit_price" id="ppp"
                                               readonly>
                                    </div>
                                    <span>
                                        Tk
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label>Team Name</label>
                                    <div class="form-group">
                                        <input type="text" value="{{ change_notifications.changedID.team_name }}"
                                               class="form-control"
                                               name="per_unit_price" id="ppp"
                                               readonly>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->

                        </form>
                    </div>
                    <!-- /.box -->

                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>
